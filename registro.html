        <h1>Registro</h1>
        <form action="" method="get">

                Nombre y apellidos:
                <input type="text" name="realname" required>

            <br>
            <label>
                Nombre de usuario:

            <br>

                Email:
                <input type="email" name="gmail" required>
            </label>
            <br>
            <label>
                Contraseña:
                <input type="password" name="contrasenya" required>

                Confirmar contraseña:
                <input type="password" name="c_contrasenya" required>

                <input type="checkbox" name="politicas" required>
                Acepto las politicias de privacidad.

            </label>
